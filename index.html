<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect AI | Gemini Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.5);
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            background-image: radial-gradient(circle at 0% 0%, rgba(30, 41, 59, 1) 0%, rgba(15, 23, 42, 1) 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .neo-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .neo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .neo-btn:active { transform: translateY(0); }

        .option-card {
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .option-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent);
        }

        .selected-option {
            background: rgba(6, 182, 212, 0.1) !important;
            border-color: var(--accent) !important;
        }

        .progress-shimmer {
            background: linear-gradient(90deg, #06b6d4 0%, #8b5cf6 100%);
            background-size: 200% auto;
            animation: moveGradient 2s linear infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .section-transition {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="number"], select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div id="auth-section" class="w-full max-w-md p-10 glass rounded-[2rem] text-center section-transition">
        <div class="inline-flex p-4 rounded-2xl bg-cyan-500/10 mb-6">
            <i data-lucide="fingerprint" class="w-10 h-10 text-cyan-400"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2">Secure Access</h1>
        <p class="text-slate-400 mb-8">Enter authorization code to initialize Gemini AI</p>
        <input type="password" id="access-code" placeholder="ENTER CODE" 
               class="w-full p-4 rounded-xl bg-black/30 mb-4 text-center tracking-[0.5em] font-mono border border-white/10 outline-none focus:border-cyan-500/50">
        <button onclick="verifyAccess()" class="w-full py-4 rounded-xl bg-cyan-600 hover:bg-cyan-500 font-bold text-white neo-btn">
            AUTHENTICATE
        </button>
    </div>

    <div id="main-section" class="hidden w-full max-w-2xl p-8 glass rounded-[2.5rem] section-transition">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h2 class="text-2xl font-bold">Quiz Architect</h2>
                <p class="text-slate-400 text-sm">Gemini-powered PDF assessment generator</p>
            </div>
            <div class="p-3 bg-white/5 rounded-full"><i data-lucide="cpu" class="text-cyan-400"></i></div>
        </div>

        <div class="space-y-6">
            <div id="dropzone" class="border-2 border-dashed border-white/10 p-12 rounded-3xl text-center hover:border-cyan-500/50 transition-colors cursor-pointer group">
                <input type="file" id="pdf-file" accept=".pdf" class="hidden" onchange="updateFileStatus()">
                <div onclick="document.getElementById('pdf-file').click()">
                    <i data-lucide="file-up" class="w-12 h-12 mx-auto mb-4 text-slate-500 group-hover:text-cyan-400 transition-colors"></i>
                    <p id="file-label" class="text-lg font-medium text-slate-300">Upload Source PDF</p>
                    <p class="text-xs text-slate-500 mt-2">Maximum 10 pages for analysis</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase text-slate-500 ml-1">Questions</label>
                    <input type="number" id="q-count" value="5" min="1" max="15" class="w-full p-4 rounded-xl outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase text-slate-500 ml-1">Complexity</label>
                    <select id="q-diff" class="w-full p-4 rounded-xl outline-none appearance-none">
                        <option>Foundational</option>
                        <option selected>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
            </div>

            <button onclick="generateMCQs()" id="gen-btn" class="w-full py-5 rounded-2xl bg-gradient-to-r from-cyan-600 to-blue-600 font-bold text-lg flex items-center justify-center gap-3 neo-btn">
                <i data-lucide="wand-2" class="w-5 h-5"></i> GENERATE WITH GEMINI
            </button>

            <div id="progress-container" class="hidden space-y-3">
                <div class="flex justify-between text-[10px] font-black uppercase tracking-widest text-cyan-400">
                    <span id="loader-text">Processing Engine</span>
                    <span id="loader-perc">0%</span>
                </div>
                <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full progress-shimmer w-0 transition-all duration-700"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-section" class="hidden w-full max-w-3xl p-10 glass rounded-[2.5rem] section-transition">
        <div id="question-box"></div>
    </div>

    <div id="results-section" class="hidden w-full max-w-2xl p-10 glass rounded-[2.5rem] text-center section-transition">
        <div class="mb-6"><i data-lucide="check-circle" class="w-16 h-16 text-green-400 mx-auto"></i></div>
        <h2 class="text-3xl font-bold mb-2">Generation Complete</h2>
        <p class="text-slate-400 mb-10">Your Gemini assessment is ready</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button onclick="exportToPDF()" class="p-6 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500 transition-all flex flex-col items-center gap-3">
                <i data-lucide="file-text" class="text-cyan-400"></i>
                <span class="font-bold">Export as PDF</span>
            </button>
            <button onclick="exportToText()" class="p-6 rounded-2xl bg-white/5 border border-white/10 hover:border-purple-500 transition-all flex flex-col items-center gap-3">
                <i data-lucide="type" class="text-purple-400"></i>
                <span class="font-bold">Save as Text</span>
            </button>
        </div>
        
        <button onclick="location.reload()" class="mt-8 text-slate-500 hover:text-white transition-colors text-sm font-medium underline underline-offset-4">
            Create New Assessment
        </button>
    </div>

    <script>
        // Configuration
        const API_KEY = 'AIzaSyDA81a-tAcRpV3n3Ow1cH1ag0Ud8hKN6Aw'; 
        const CODES = ['ADMIN2025', 'GUEST'];
        let questions = [];
        let currentIndex = 0;

        lucide.createIcons();

        function verifyAccess() {
            const val = document.getElementById('access-code').value.toUpperCase();
            if (CODES.includes(val)) {
                hide('auth-section');
                show('main-section');
            } else {
                alert("Invalid Access Code");
            }
        }

        function updateFileStatus() {
            const file = document.getElementById('pdf-file').files[0];
            if (file) {
                document.getElementById('file-label').innerHTML = `<span class="text-cyan-400">Loaded: ${file.name}</span>`;
                document.getElementById('dropzone').style.borderColor = 'rgba(6, 182, 212, 0.5)';
            }
        }

        async function extractText(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = "";
            for (let i = 1; i <= Math.min(pdf.numPages, 10); i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(" ");
            }
            return text;
        }

        async function generateMCQs() {
            const file = document.getElementById('pdf-file').files[0];
            if (!file) return alert("Please select a PDF file.");

            const btn = document.getElementById('gen-btn');
            const prog = document.getElementById('progress-container');
            
            btn.disabled = true;
            prog.classList.remove('hidden');
            
            try {
                updateProgress("Parsing Document", "30%");
                const text = await extractText(file);
                
                updateProgress("Gemini Architecting Questions", "70%");
                
                const MODEL = "gemini-1.5-flash";
                const URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

                const prompt = `You are a professional examiner. Based on the following text: "${text.substring(0, 8000)}", 
                generate ${document.getElementById('q-count').value} multiple choice questions. 
                Difficulty: ${document.getElementById('q-diff').value}. 
                Return the response STRICTLY as a JSON object with a key "questions" containing an array of objects. 
                Each object must have: "question", "options" (array of 4 strings), and "answer" (the string value of the correct option).`;

                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            responseMimeType: "application/json",
                        }
                    })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();
                const rawJson = data.candidates[0].content.parts[0].text;
                const parsed = JSON.parse(rawJson);
                
                questions = parsed.questions || parsed.mcqs || Object.values(parsed)[0];
                
                updateProgress("Finalizing", "100%");
                setTimeout(() => {
                    hide('main-section');
                    show('quiz-section');
                    renderQuestion();
                }, 800);

            } catch (e) {
                console.error(e);
                alert("System Error: Ensure your Gemini API Key is valid and active.");
                btn.disabled = false;
            }
        }

        function renderQuestion() {
            const q = questions[currentIndex];
            const box = document.getElementById('question-box');
            box.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <span class="text-xs font-black tracking-widest text-cyan-500 bg-cyan-500/10 px-3 py-1 rounded">STAGE ${currentIndex + 1}/${questions.length}</span>
                </div>
                <h3 class="text-2xl font-bold mb-8 leading-tight">${q.question}</h3>
                <div class="grid gap-3">
                    ${q.options.map((opt, i) => `
                        <div onclick="selectOpt(this)" class="option-card p-5 rounded-2xl flex items-center gap-4">
                            <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-xs font-bold">${String.fromCharCode(65+i)}</div>
                            <span class="text-slate-200">${opt}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-10 pt-6 border-t border-white/5 flex justify-between items-center">
                    <button onclick="revealAns('${q.answer.replace(/'/g, "\\'")}')" class="text-sm font-bold text-slate-500 hover:text-cyan-400 transition-colors">REVEAL KEY</button>
                    <div id="ans-reveal" class="hidden text-cyan-400 font-mono text-sm font-bold">CORRECT: ${q.answer}</div>
                    <button onclick="nextStep()" class="px-8 py-3 bg-white text-black font-bold rounded-xl hover:bg-cyan-400 transition-colors">
                        ${currentIndex === questions.length - 1 ? 'FINISH' : 'CONTINUE'}
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        function selectOpt(el) {
            document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected-option'));
            el.classList.add('selected-option');
        }

        function revealAns(val) {
            const el = document.getElementById('ans-reveal');
            el.innerText = `CORRECT: ${val}`;
            el.classList.toggle('hidden');
        }

        function nextStep() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                renderQuestion();
            } else {
                hide('quiz-section');
                show('results-section');
            }
        }

        function exportToText() {
            let content = "AI GENERATED ASSESSMENT\n==========================\n\n";
            questions.forEach((q, i) => {
                content += `${i + 1}. ${q.question}\n`;
                q.options.forEach((o, j) => content += `   ${String.fromCharCode(65 + j)}) ${o}\n`);
                content += `Correct Answer: ${q.answer}\n\n`;
            });
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gemini_quiz.txt';
            a.click();
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20;
            doc.setFontSize(20);
            doc.text("Quiz Assessment Report", 20, y);
            y += 15;
            doc.setFontSize(11);
            questions.forEach((q, i) => {
                if (y > 270) { doc.addPage(); y = 20; }
                doc.setFont(undefined, 'bold');
                doc.text(`${i + 1}. ${q.question}`, 20, y, { maxWidth: 170 });
                y += 10;
                doc.setFont(undefined, 'normal');
                q.options.forEach((o, j) => {
                    doc.text(`   ${String.fromCharCode(65 + j)}) ${o}`, 20, y);
                    y += 7;
                });
                doc.setFont(undefined, 'italic');
                doc.text(`Correct Answer: ${q.answer}`, 20, y);
                y += 12;
            });
            doc.save('gemini_assessment.pdf');
        }

        function show(id) { document.getElementById(id).classList.remove('hidden'); }
        function hide(id) { document.getElementById(id).classList.add('hidden'); }
        function updateProgress(txt, perc) {
            document.getElementById('loader-text').innerText = txt;
            document.getElementById('progress-bar').style.width = perc;
            document.getElementById('loader-perc').innerText = perc;
        }
    </script>
</body>
</html>
